<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Smart Recipe Hub - Inscription</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body, html {
    height:100%;
    background: linear-gradient(120deg,#ff7e5f,#feb47b,#6a11cb,#2575fc);
    background-size: 300% 300%;
    animation: bg 10s infinite alternate;
    display:flex;
    justify-content:center;
    align-items:center;
}

@keyframes bg {
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

.container {
    width:420px;
    padding:50px 40px;
    background: rgba(255,255,255,0.95);
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

h1 {
    text-align:center;
    margin-bottom:30px;
    font-weight:700;
}

.input-group {
    margin-bottom:18px;
}

input {
    width:100%;
    padding:13px 20px;
    border-radius:50px;
    border:1px solid #ddd;
    font-size:15px;
}

input:focus {
    border-color:#ff7e5f;
    outline:none;
}

button {
    width:100%;
    padding:13px;
    border:none;
    border-radius:50px;
    background: linear-gradient(to right,#ff7e5f,#feb47b);
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
}

button:hover {
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.switch {
    margin-top:15px;
    text-align:center;
}

.switch a {
    color:#ff7e5f;
    font-weight:600;
    text-decoration:none;
}

 .logo {
    display:block;
    margin:0 auto 20px;
    width:100px;  
    height:100px;
    background: url('logo.jpg') no-repeat center/contain;
    background-size: contain;
    border-radius:50%; 


        @media(max-width:450px) {
            .container { width:90%; padding:30px 20px; }
        }


</style>
</head>

<body>
<div class="container">
    <div class="login-form">
            <div class="logo"></div>
              <h1>Smart Recipe Hub</h1>
    <h1>Créer un compte</h1>
    
    <form id="registerForm">
    <div class="input-group">
        <input type="text" name="name" placeholder="Nom complet" required>
    </div>
    <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-group">
        <input type="password" name="password" placeholder="Mot de passe" required>
    </div>
    <button type="submit">S’inscrire</button>
    <div class="switch">
        <a href="login.html">Déjà un compte ? Se connecter</a>
    </div>
</form>

<script>
    const API_BASE = "https://tiringly-relational-lilyana.ngrok-free.dev";

// Intercepte le submit
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault(); // empêche le submit classique

    const formData = new FormData(this);
    
    // Envoie la requête POST au backend
    fetch("${API_BASE}/register", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert("Inscription réussie ! Vous allez être redirigé vers la page de connexion.");
            window.location.href = "login.html"; // redirection
        } else {
            alert("Erreur : " + (data.message || "Impossible de s'inscrire."));
        }
    })
    .catch(err => {
        console.error(err);
        alert("Une erreur est survenue lors de l'inscription.");
    });
});
</script>

</div>
</body>
</html>
