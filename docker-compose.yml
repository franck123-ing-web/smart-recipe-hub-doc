version: "3.9"

services:
  backend:
    image: python:3.11-slim
    container_name: smart-recipe-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Paris
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    image: caddy:2
    container_name: smart-recipe-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/src:/usr/share/caddy
    restart: unless-stopped

  proxy:
    image: caddy:2
    container_name: smart-recipe-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile
      - ./frontend/src:/usr/share/caddy
    depends_on:
      - backend
    restart: unless-stopped
environment:
  - PYTHONUNBUFFERED=1
  - TZ=Europe/Paris
